<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head><title>Ajax</title>
    <!-- 下面的 API Key 請務必改成自己從 http://www.google.com/apis/maps/ 取得的值 -->
    <script src="http://maps.google.com/maps?file=api&v=1&key=ABQ****(請換成自己的API Key)****DMdcg" type="text/javascript"></script>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script type="text/javascript">
    //<![CDATA[
    
    var map = new GMap(document.getElementById("map"));
    map.centerAndZoom(new GPoint(139.765449,35.633477), 4);

    GEvent.addListener(map, "moveend", function() {
      var center = map.getCenterLatLng();
      var latLngStr = '( 經度 : ' + center.y + ' / 緯度 :  ' + center.x + ')';
      document.getElementById("latlon").innerHTML = latLngStr;
    });
    
	
    //]]>
    </script>
    
    <div id="latlon">拖曳後顯示經緯度。</div>
  </body>
</html>
