<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Ajax簡易程式庫 jslb_ajax.js -->
<script type="text/javascript"
        src      = "../../lib/jslb_ajax.js"
        charset  = "utf-8"></script>

<script type="text/javascript">
<!--

  //回呼函式 (收到訊息時會被呼叫)
  function on_loaded1(oj)
  {
    //取得回應
    var res  =  decodeURIComponent(oj.responseText)
    
    //將收到的回應輸出到FORM
    document.forms["test1"].elements["output2"].value=res
  }

//-->
</script>

<body>
<form name="test1">

  輸入:<input type="text" name="data" size="40"><br>

  <input type    = "button"
         value   = "以Ajax傳送"
         onclick = "sendRequest(
                      on_loaded1,                      //回呼函式
                     '&data='+this.form.data.value,    //資料
                     'GET',                            //HTTP方式
                     './echo.php',                     //URL
                      true,                            //非同步
                      true                             //強制載入
                    )"><br>
                    

  輸出:<input type="text" name="output2" size="40">
         
</form>

</body>
