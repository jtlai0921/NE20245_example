<body>
<div id="canvasParent"></div>
<script>
var canvas = new DrawingCanvas(
      document.getElementById('canvasParent'), 120, 120);
canvas.startLine(10, 10);
canvas.lineTo(100, 100);
canvas.lineTo(100, 10);
canvas.lineTo(10, 10);
canvas.endLine();
</script>
