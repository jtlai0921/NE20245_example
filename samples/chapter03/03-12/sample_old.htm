<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <head><title>Ajax</title>
    <!-- 下面的 API Key 請務必改成自己從 http://www.google.com/apis/maps/ 取得的值 -->
    <script src="http://maps.google.com/maps?file=api&v=1&key=ABQ****(請換成自己的API Key)****DMdcg" type="text/javascript"></script>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script type="text/javascript">
    //<![CDATA[
    
    var map = new GMap(document.getElementById("map"));
    
    // 設定東京鐵塔座標
    var lon   = "139.748647213" ; //鐵塔的經度
    var lat   = "35.6554830135" ; //鐵塔的緯度
    var tokyotwer = new GPoint(lon,lat);

    // 以東京鐵塔為中心
    map.centerAndZoom(tokyotwer , 1); 
    
    // 加入控制項
    map.addControl(new GSmallMapControl());
    map.addControl(new GMapTypeControl());

    // 顯示東京鐵塔
    var marker = new GMarker(tokyotwer);
    map.addOverlay(marker);
	
    //]]>
    </script>
  </body>
</html>
