<!-- Ajax簡易程式庫 jslb_ajax.js -->
<script type="text/javascript"
        src      = "../../lib/jslb_ajax.js"
        charset  = "utf-8"></script>
        
        
<script type="text/javascript">
<!--

  //回呼函式 (收到訊息時會被呼叫)
  function on_loaded_auth(oj) {
    //取得回應
    var res  = decodeURIComponent(oj.responseText)
    //顯示回應的字串
    echoauth(res)
  }

  //輸出
  function echoauth(msg){
    document.getElementById('echoauthdiv').innerHTML += msg + '<br>'
  }

//-->
</script>
<form name="auth">
  name    :<input name="uname" type="text"  value="ajax"><br>
  password:<input name="pwd"  type="password"  value="test"><br>
  <input type    = "button"
         value   = "讀入認證頁面的HTML內容並顯示"
         onclick = "
           sendRequest( on_loaded_auth,'', 'POST',     //指定回呼函式與HTTP方式
              'https://your-path/04-05-02/auth/test.htm',                       //Basic認證頁面
              true,true,                               //非同步與強制載入
              this.form.uname.value,                   //使用者名稱
              this.form.pwd.value                      //密碼
          )">
</form>
<br>測試用將name跟password分別填入了ajax與test，實際上線時應刪除value値。
<hr>
<!-- 輸出於此 -->
<div id="echoauthdiv"></div>
